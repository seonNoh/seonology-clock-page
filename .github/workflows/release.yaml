name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Pull latest changes
        run: git pull origin main

      - name: Get version
        id: version
        run: |
          if [ -f VERSION ]; then
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Set lowercase owner
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.version.outputs.version != '0.0.0'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.version.outputs.version != '0.0.0'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.version != '0.0.0'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/seonology-clock-page:v${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.lowercase.outputs.owner }}/seonology-clock-page:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update k8s deployment image tag
        if: steps.version.outputs.version != '0.0.0'
        run: |
          sed -i "s|image: ghcr.io/.*/seonology-clock-page:.*|image: ghcr.io/${{ steps.lowercase.outputs.owner }}/seonology-clock-page:v${{ steps.version.outputs.version }}|g" k8s/deployment.yaml

      - name: Commit and push k8s manifest changes
        if: steps.version.outputs.version != '0.0.0'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to v${{ steps.version.outputs.version }} [skip ci]"
          git push
