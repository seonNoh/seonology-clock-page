apiVersion: apps/v1
kind: Deployment
metadata:
  name: seonology-clock-page
  namespace: seonology-apps
  labels:
    app: seonology-clock-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seonology-clock-page
  template:
    metadata:
      labels:
        app: seonology-clock-page
    spec:
      serviceAccountName: seonology-clock-page
      containers:
      - name: seonology-clock-page
        image: ghcr.io/seonnoh/seonology-clock-page:v1.17.0
        ports:
        - containerPort: 80
          name: http
        - containerPort: 3001
          name: api
        env:
        - name: BOOKMARKS_DIR
          value: /data
        volumeMounts:
        - name: bookmarks-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: bookmarks-data
        persistentVolumeClaim:
          claimName: clock-bookmarks-pvc
