apiVersion: apps/v1
kind: Deployment
metadata:
  name: seonology-clock-page
  namespace: seonology-apps
  labels:
    app: seonology-clock-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seonology-clock-page
  template:
    metadata:
      labels:
        app: seonology-clock-page
    spec:
      containers:
      - name: seonology-clock-page
        image: ghcr.io/seonnoh/seonology-clock-page:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
